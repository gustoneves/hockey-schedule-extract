oneWayDistance = 20
carConsumption = 6.2
relevantTeam = H.C. Braga,HC Braga


quarkus.rest-client.apminho.url = https://www.apminho.pt/
quarkus.rest-client.fpp.url = https://hp.fpp.pt
quarkus.rest-client.dgeg.url = https://precoscombustiveis.dgeg.gov.pt/api/PrecoComb/GetDadosPostoMapa?id=65786&f=json

logging.level."com.velopayments"=DEBUG

# datasource configuration
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = postgres
quarkus.datasource.password = postgres
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/postgres

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=update


quarkus.log.console.format=%d{HH:mm:ss} %-5p traceId=%X{traceId}, parentId=%X{parentId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n
